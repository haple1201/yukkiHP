        <link rel="stylesheet" type="text/css" href="./css/test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <style>
            .slideout-menu { left: auto; }
            .btn-hamburger { left: auto; right: 12px;}
            .box { height: 1500px; }

        <title>ゆっきーの部屋</title>

            <nav id="menu" class="menu">
                <section class="menu-section">
                  <ul class="menu-section-list">
                    <li>プロフィール？</li>
                    <li>Schedule</li>
                    <li>Blog</li>
                    <li>Contact</li>
                  </ul>
                </section>
          
              </nav>

                <main id="panel" class="panel">
                        <header class="panel-header">
                          <button class="btn-hamburger js-slideout-toggle"></button>
                          <h1>てつこの部屋（画像に挿入するタイトル等）</h1>
                        </header>
                </main>
            <!--メイン画像
            <div id="headerTitle">てつこの部屋（画像に挿入するタイトル等）</div>-->
            <div id="mainContents">
                <!--HPタイトル-->
                <div class="trimImg"><img src="./src/kawamuraIMGL4515_TP_V.jpg" class="mainImg"></div>
            </div>
        <script type="text/javascript" src="./js/ripple.js"></script>
            <!--グリッドレイアウト-->
            <div class="wrapperGrid">
                <!--カレンダー-->
                <div id="calendar">
                        <iframe src="https://calendar.google.com/calendar/b/1/embed?showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ff6666&amp;src=ld0p23pue8o93votej44es4688%40group.calendar.google.com&amp;color=%232F6309&amp;ctz=Asia%2FTokyo" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>                <!--Twitter-->
                </div>
                <div id="twitter">
                    <a class="twitter-timeline" 
                    width= "320px" 
                    height= "600px"
                    data-border-color="#ffb6c1"
                    data-link-color="#ffb6c1"
                    data-chrome="noheader nofooter noscrollbar"
                    href="https://twitter.com/yukkyfadeout?ref_src=twsrc%5Etfw">Tweets by yukkyfadeout</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <!--Twitter-->
                <div id="twitterIcon" class="snsBtn">
                    <img src="./src/11367695-large.jpg">
                </div>
                <!--ショールーム-->
                <div id="showroomIcon" class="snsBtn">
                    <img src="./src/1024.png">
                </div>
                <!--ボイシー-->
                <div id="voicyIcon" class="snsBtn">
                    <img src = "https://lh3.googleusercontent.com/-iY5BWgDNoyI/W4lv1OaOwWI/AAAAAAAAAFI/6F6tlsLd-SYAXvkUbpt-I-KrmyWg2oUdQCL0BGAYYCw/h512/2018-08-31.jpg">
                </div>
            </div>

        </div>
        <script type="text/javascript" src="./js/ripple.js"></script>
        <!--ネットから取得したまま-->
        <script src="./dist/slideout.js"></script>
        
        <script>
            window.onload = function() {
              var slideout = new Slideout({
                'panel': document.getElementById('panel'),
                'menu': document.getElementById('menu'),
                'side': 'right'
              });
      
              document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
                slideout.toggle();
              });
      
              document.querySelector('.menu').addEventListener('click', function(eve) {
                if (eve.target.nodeName === 'A') { slideout.close(); }
              });
            };
          </script>
       
    </body>

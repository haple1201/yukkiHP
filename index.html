<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/ripple.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/humbergerMenu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <title>ゆっきーの部屋</title>
    </head>
    <body>
        <div id="main">
            <!--ハンバーガーメニュー-->
            <div id="header">
                    <div id="ham-menu">
                            <ul>
                                <li>About</li>
                                <li>Schedule</li>
                                <li>Blog</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                        <div id="menu-background"></div>
            </div>
            <!--メイン画像-->
            <div id="headerTitle">てつこの部屋（画像に挿入するタイトル等）</div>
            <div id="mainContents">
                <!--HPタイトル-->
                <div class="trimImg"><img src="./src/kawamuraIMGL4515_TP_V.jpg" class="mainImg"></div>
            </div>
            <!--グリッドレイアウト-->
            <div class="wrapperGrid">
                <!--カレンダー-->
                <div id="calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?src=ld0p23pue8o93votej44es4688%40group.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
                <!--Twitter-->
                <div id="twitter">
                    <a class="twitter-timeline" 
                    width= "320px"; 
                    height= "600px"; 
                    href="https://twitter.com/yukkyfadeout?ref_src=twsrc%5Etfw">Tweets by yukkyfadeout</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <!--Twitter-->
                <div id="twitterIcon" class="snsBtn">
                    <img src="./src/11367695-large.jpg">
                </div>
                <!--ショールーム-->
                <div id="showroomIcon" class="snsBtn">
                    <img src="./src/1024.png">
                </div>
                <!--ボイシー-->
                <div id="voicyIcon" class="snsBtn">
                    <img src = "https://lh3.googleusercontent.com/-iY5BWgDNoyI/W4lv1OaOwWI/AAAAAAAAAFI/6F6tlsLd-SYAXvkUbpt-I-KrmyWg2oUdQCL0BGAYYCw/h512/2018-08-31.jpg">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/ripple.js"></script>

    </body>
</html>
